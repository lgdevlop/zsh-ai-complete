name: Release Stable

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Stable version to release (e.g., 1.2.0)"
        required: true
      branch:
        description: "Branch to release from"
        required: true
        default: "main"

permissions:
  contents: write

jobs:
  stable-release:
    name: Release from stable tag
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set package.json version from input
        run: |
          VERSION=${{ github.event.inputs.version }}
          echo "ðŸ”– Setting version to $VERSION"
          yarn version --new-version "$VERSION" --no-git-tag-version

      - name: Run standard release
        run: yarn release

      - name: Create tag manually if missing
        run: |
          VERSION=$(jq -r .version package.json)
          TAG="v$VERSION"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "[WARN] Tag $TAG not found, creating manually..."
            git tag "$TAG"
          else
            echo "[INFO] Tag $TAG already exists."
          fi

      - name: Push version bump and tags
        run: |
          git push origin HEAD:${{ github.event.inputs.branch }}
          git push origin --tags

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ github.event.inputs.version }}
          gh release create "v$VERSION" --title "v$VERSION" --notes "Automated stable release for v$VERSION from branch ${{ github.event.inputs.branch }}"
