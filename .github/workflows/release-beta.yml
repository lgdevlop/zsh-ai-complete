name: Release Beta

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to release from"
        required: true
        default: "main"
      prerelease_suffix:
        description: "Prerelease suffix (e.g., beta, alpha, rc)"
        required: true
        default: "beta"

permissions:
  contents: write

jobs:
  beta-release:
    name: Generate Beta Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run prerelease with standard-version
        run: |
          yarn release --prerelease ${{ github.event.inputs.prerelease_suffix }}

      - name: Create tag manually if missing
        run: |
          VERSION=$(jq -r .version package.json)
          TAG="v$VERSION"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "[WARN] Tag $TAG not found, creating manually..."
            git tag "$TAG"
          else
            echo "[INFO] Tag $TAG already exists."
          fi

      - name: Debug git state
        run: |
          echo ">>> Git log"
          git log -1
          echo ">>> Tags"
          git tag -l

      - name: Push version and tags
        run: |
          git push origin HEAD:${{ github.event.inputs.branch }}
          git push origin --tags

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(jq -r .version package.json)
          gh release create "v$VERSION" --title "v$VERSION" --notes "Automated prerelease (${VERSION}) from branch ${{ github.event.inputs.branch }}"
